<div class="container-fluid">
  <img src="./assets/welcome-car.jpeg"  style="width: 100%;">
  <div class="mod " style="width: 70%;">
  <h1 class="text-center" style="color:black; margin-bottom:150px; margin-right:150px;"><b>Welcome Admin</b></h1>
  <div >
      <div class="row" class="d-flex justify-content-between margin-left:140px">
          <div class="col-md-3 responsive " >
                  <button class="btn btn-info text-center"  type="button" data-toggle="modal" data-target="#addCar">Add Car</button>          
          </div>
          <div class="col-md-3" >
                  <a class="btn btn-info" routerLink="/admin/deletecar">Delete Car</a>
          </div>
          <div class="col-md-3" >
              <a class="btn btn-info" routerLink="/admin/editcar">Edit Car</a>
          </div>
      </div>
  </div>
  </div>
</div>
 <div class="modal fade" id="addCar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Cars</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <div class="form">
                            <label>Car Name</label>
                            <input id="carName" class="form-control" type="text">

                            <label>Location</label>
                            <input id="location" class="form-control" type="text">

                            <label>City</label>
                            <input id="city" class="form-control" type="text">

                            <label>Booking Price</label>
                            <input id="bookingPrice" class="form-control" type="number">

                            <label>Car Type</label>
                            <input id="carType" class="form-control" type="text">

                            <label>Fuel Type</label>
                            <input id="fuelType" class="form-control" type="text">

                            <label>Num of Seats</label>
                            <input id="numOfSeats" class="form-control" type="number">

                            <label>Transmission Type</label>
                            <input id="transmissionType" class="form-control" type="text">

                            <label>Price Per KM</label>
                            <input id="pricePerKm" class="form-control" type="number">

                            <label>Image Url</label>
                            <input id="image" class="form-control" type="text">
                         </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="addCar()">Add Car</button>
            </div>
          </div>
        </div>
      </div>
